<app-header></app-header>

<div class="w-screen p-2 flex justify-center">
<div
  class="w-full max-w-md px-4 py-8 w-full max-w-md px-4 py-8 bg-white rounded-lg shadow"
>
  <div>
    <form autoComplete="off">
      <div class="flex flex-col mb-2">
        <div class="flex relative">
          <input
          mask="00.000.000/0000-00"
            type="text"
            class="rounded-lg flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
            placeholder="Digite o CNPJ"
          />
          <a
            href="#"
            class="inline-flex text-xs font-thin text-gray-500 sm:text-sm dark:text-gray-100 hover:text-gray-700 dark:hover:text-white"
          >
          </a>
          <button
            type="submit"
            class="ml-2 py-2 px-4 bg-emerald-600 hover:bg-emerald-700 focus:focus:ring-emerald-500 focus:ring-offset-purple-200 text-white transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"

          >
            PESQUISAR
          </button>
        </div>
      </div>
      <div class="flex w-full">
      </div>
    </form>
  </div>
</div>
</div>
